<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample-site</title>
    
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    <!-- Navbar -->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link " href="">Services</a></li>
                <li class="nav-item"><a class="nav-link " href="">Pricing</a></li>
                <li class="nav-item"><a class="nav-link " href="">About</a></li>
            </ul>
        </div>
    </nav>


    <h1 class="animate__animated animate__heartBeat">Fill the form</h1>

<!-- Carousel -->

<div class="carousel-div">
    <div class="carousel-section">
        <div class="carousel_item carousel_active"><img src="img1.jpg" alt=""></div>
        <div class="carousel_item"><img src="img2.jpg" alt=""></div>
        <div class="carousel_item"><img src="img3.jpg" alt=""></div>
        <div class="action">
            <button id="carousel-prev" aria-label="Previous-slide"><</button>
            <button id="carousel-next" aria-label="Next-slide">></button>
        </div>
    </div>
</div>


<!-- Tabs and pills -->

<ul class="nav nav-tabs">
    <li class="tab-active tab-items"><a href="#">Home</a></li>
    <li class="tab-items"><a href="#">Menu 1</a></li>
    <li class="tab-items"><a href="#">Menu 2</a></li>
    <li class="tab-items"><a href="#">Menu 3</a></li>
  </ul>






    <!-- Basic form -->
    
    <div class="seller-form-section">
        <form action="row g-3">
            <div class="col-md-6">
                <label class="form-label"  for="fname">First name:</label>
                <input class="form-control" type="text" id="fname" name="fname" placeholder="Abhishek">
            </div>
            <div class="col-md-6"><label class="form-label" for="lname">Last name:</label>
                <input class="form-control" type="text" id="lname" name="lname" placeholder="Pandey">
            </div>
            <div class="col-md-6"> <label class="form-label" for="emails">Enter email addresses:</label>
                <input class="form-control" type="email" id="emails" name="emails" multiple>
            </div>
            <div class="col-md-6"><label class="form-label" for="txtGSTIN">GST Number:</label>
                <input class="form-control" type="text" id="txtGSTIN" pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" title="Invalid GST Number." maxlength="15" />
            </div>
            <div class="col-md-6"> <label class="form-label" for="otherAddress">Address:</label>
                <input class="form-control" type="text" id="otherAddress" name="lname">
            </div>
            <div class="col-md-4">
                <label  class="form-label"for="phone">Enter a mobile number:</label>
                <input class="form-control" type="tel" id="phone" name="phone" placeholder="12345-67890" value="+91" pattern="[0-9]{5}-[0-9]{5}" required maxlength="13">
            </div>
   
          <div class="otp-section">
            <label for="otp">OTP:</label>
            <input  type="text" class="otp col-sm-2" placeholder="0" maxlength="1" />
            <input  type="text" class="otp col-sm-2" placeholder="0" maxlength="1" />
            <input  type="text" class="otp col-sm-2" placeholder="0" maxlength="1" />
            <input  type="text" class="otp col-sm-2" placeholder="0" maxlength="1" /><br>
            <button class="otp-button" type="button" name="button">Resend otp</button><br>
          </div>
    
          <div class="col-md-2">
            <label class="form-label" for="img">Attache your PAN:</label>
            <input class="form-control" type="file" id="img" name="img" accept="image/*"><br>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
    
        </form>
      </div>
       





    <!-- js file -->
    <script src="index.js"></script>
</body>
</html>
